<!DOCTYPE html>
<html>
<head>
	<title> Object Creation using customized function</title>
	<script>
		function blogpost(title,text){
			this.title=title;
			this.text=text;
		}
		var bp1= new blogpost("Hai", "Hello");
		document.write(bp1.title +"</br>");
		document.write(bp1.text);
	</script>
</head>
<body>

</body>
</html>
