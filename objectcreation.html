<!DOCTYPE html>
<html>
<head>
	<title> Object creation using inbuilt method</title>
	<script>
		var Blogpost= new Object();

		Blogpost.title="Jasva script";
		Blogpost.text="Hello World";
		Blogpost.category="Scripting Lang";

		document.write(Blogpost.title +"</br>");
		document.write(Blogpost.text+"</br>");
		document.write(Blogpost.category+"</br>");

	</script>
</head>
<body>

</body>
</html>
