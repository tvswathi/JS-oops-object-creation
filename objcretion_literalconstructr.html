<!DOCTYPE html>
<html>
<head>
	<title> Object creation and display results using litera constructor</title>
	<script>
		 var blogspot={
		 	Name:"Swathi",
		 	msg:"Hello",
		 	displayblogspot:function(){
		 		document.write(this.Name+"</br>");
		 		document.write(this.msg+"</br>");
		 	}
		 	
		 }
		 blogspot.displayblogspot();
	</script>

</head>
<body>

</body>
</html>
